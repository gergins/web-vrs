name: Multi Frontend Build

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Verify
        run: npm run verify

  plan_frontends:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.plan.outputs.matrix }}
      has_apps: ${{ steps.plan.outputs.has_apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Frontend Matrix
        id: plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'config/frontend-apps.json';
            const manifest = JSON.parse(fs.readFileSync(path, 'utf8'));
            const apps = Array.isArray(manifest.apps) ? manifest.apps : [];
            const enabled = apps.filter(app => app && app.enabled !== false);
            core.setOutput('matrix', JSON.stringify({ include: enabled }));
            core.setOutput('has_apps', enabled.length > 0 ? 'true' : 'false');

  build_frontends:
    needs: [verify, plan_frontends]
    if: ${{ needs.plan_frontends.outputs.has_apps == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.plan_frontends.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install App Dependencies
        run: ${{ matrix.install_command }}
        working-directory: ${{ matrix.path }}

      - name: Build App
        run: ${{ matrix.build_command }}
        working-directory: ${{ matrix.path }}

      - name: Test App
        if: ${{ matrix.test_command != '' }}
        run: ${{ matrix.test_command }}
        working-directory: ${{ matrix.path }}
