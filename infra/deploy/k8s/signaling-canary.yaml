apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signaling
      track: canary
  template:
    metadata:
      labels:
        app: signaling
        track: canary
    spec:
      containers:
      - name: signaling
        image: your-registry/signaling:canary
        ports:
        - containerPort: 7070
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 7070
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 7070
